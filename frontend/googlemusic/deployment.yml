apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:95528ca615af56789abcca3b5028a8acd0f4aeda
        ports:
        - containerPort: 80
