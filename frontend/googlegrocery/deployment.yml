apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:29091d2d9d99c0bcd6893ce8ccd990ad490ba0ad
        ports:
        - containerPort: 80
