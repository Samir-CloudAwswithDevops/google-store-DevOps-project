apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:9605497c944d2136d4c6642372795ae33bb9c80f
        ports:
        - containerPort: 80
