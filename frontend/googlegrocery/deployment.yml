apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:2981df9d0f0b03d04c3e3dc6c7e99063c195a4a2
        ports:
        - containerPort: 80
