apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:2981df9d0f0b03d04c3e3dc6c7e99063c195a4a2
        ports:
        - containerPort: 80
