apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:beed4449ab4892961799242d1aa68b8778ff5d82
        ports:
        - containerPort: 80
