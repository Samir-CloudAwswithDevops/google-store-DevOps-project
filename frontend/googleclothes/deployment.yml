apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:2981df9d0f0b03d04c3e3dc6c7e99063c195a4a2
        ports:
        - containerPort: 80
