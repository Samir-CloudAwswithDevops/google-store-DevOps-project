  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:29091d2d9d99c0bcd6893ce8ccd990ad490ba0ad
        ports:
        - containerPort: 80
