apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:cc5af2d966e7c590e391a6e988a604abb18c0c12
        ports:
        - containerPort: 80
