apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:9605497c944d2136d4c6642372795ae33bb9c80f
        ports:
        - containerPort: 80
