apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:7aff2fdb53577ce77d8fbfe38336787b19a31a8f
        ports:
        - containerPort: 80

