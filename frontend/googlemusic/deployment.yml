apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:7aff2fdb53577ce77d8fbfe38336787b19a31a8f
        ports:
        - containerPort: 80
