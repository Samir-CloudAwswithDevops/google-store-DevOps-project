apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:7aff2fdb53577ce77d8fbfe38336787b19a31a8f
        ports:
        - containerPort: 80
