apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:1ed01478d58e8cdbd3c4cb186b6f006a6809e155
        ports:
        - containerPort: 80

