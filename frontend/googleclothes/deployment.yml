apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:c8d49cd6fcc9d66afdaaaf500112b034eb28a0b1
        ports:
        - containerPort: 80
