apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:beed4449ab4892961799242d1aa68b8778ff5d82
        ports:
        - containerPort: 80
