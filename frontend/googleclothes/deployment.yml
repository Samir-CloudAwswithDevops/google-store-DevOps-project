apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:27cf62735435cb220b17c1f969c535f7ce16ce76
        ports:
        - containerPort: 80
