apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:29091d2d9d99c0bcd6893ce8ccd990ad490ba0ad
        ports:
        - containerPort: 80
