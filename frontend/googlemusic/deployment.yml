apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:a8edc0255b980fc8b06179fa46f2ad1bc7f46c28
        ports:
        - containerPort: 80
