apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:27cf62735435cb220b17c1f969c535f7ce16ce76
        ports:
        - containerPort: 80
