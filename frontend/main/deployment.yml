apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:cc5af2d966e7c590e391a6e988a604abb18c0c12
        ports:
        - containerPort: 80

