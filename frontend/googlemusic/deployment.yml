apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:cc5af2d966e7c590e391a6e988a604abb18c0c12
        ports:
        - containerPort: 80
