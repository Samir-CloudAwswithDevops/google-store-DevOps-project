apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:1ed01478d58e8cdbd3c4cb186b6f006a6809e155
        ports:
        - containerPort: 80
