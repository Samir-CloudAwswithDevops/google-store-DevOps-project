apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:29091d2d9d99c0bcd6893ce8ccd990ad490ba0ad
        ports:
        - containerPort: 80
