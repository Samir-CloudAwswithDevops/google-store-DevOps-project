apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:29091d2d9d99c0bcd6893ce8ccd990ad490ba0ad
        ports:
        - containerPort: 80
