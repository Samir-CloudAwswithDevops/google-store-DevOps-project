apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:1ed01478d58e8cdbd3c4cb186b6f006a6809e155
          ports:
            - containerPort: 5000
