apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:7aff2fdb53577ce77d8fbfe38336787b19a31a8f
        ports:
        - containerPort: 80
