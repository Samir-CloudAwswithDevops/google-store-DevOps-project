apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:cc5af2d966e7c590e391a6e988a604abb18c0c12
        ports:
        - containerPort: 80
